<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/common.xhtml">

	<ui:define name="pageTitle">
		<h:outputText value="Login" />
	</ui:define>

	<ui:define name="content">
		<p:panelGrid style="width:800px">
			<f:facet name="header">
				<p:row>
					<p:column>Login</p:column>
				</p:row>
			</f:facet>
		</p:panelGrid>

		<ui:remove>
			<p:commandButton value="search" icon="ui-icon-search"
				actionListener="#{productSearchBean.doSearchAsset}"
				update="dataTable" />
		</ui:remove>

		<p:tabMenu>
		</p:tabMenu>

		<h:form id="loginForm">
			<p:growl id="msg" showDetail="true" life="3000" />
			<p:panel header="Login" style="width: 360px;position:absolute;left:50%;margin-left:-180px;">
				<h:panelGrid id="loginPanel" columns="2">
					<h:outputText value="Username" />
					<p:inputText id="username" value="#{loginBean.uname}"></p:inputText>
					<p:spacer></p:spacer>
					<p:message for="username"></p:message>
					<h:outputText value="Password" />
					<p:password id="password" value="#{loginBean.password}"
						feedback="false"></p:password>
					<p:spacer></p:spacer>
					<p:message for="password"></p:message>
					<p:spacer></p:spacer>
					<p:commandButton action="#{loginBean.loginProject}" value="Login"
						update="loginForm" ajax="true"></p:commandButton>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
