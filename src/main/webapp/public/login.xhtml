<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">

	<h:head>

		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<title>Enterprise Asset Manager</title>
		</f:facet>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="/EAM/resources/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/EAM/resources/font-awesome/css/font-awesome.css"
			rel="stylesheet" />

		<link
			href="/EAM/resources/css/plugins/dataTables/dataTables.bootstrap.css"
			rel="stylesheet" />

		<link href="/EAM/resources/css/sb-admin.css" rel="stylesheet" />


	</h:head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
						<div class="panel-body">
							<h:form id="loginForm">
								<p:panel header="Login"
									style="width: 360px;position:absolute;left:50%;margin-left:-180px;">
									<h:panelGrid id="loginPanel" columns="2">
										<h:outputText value="Username" style="margin-right:10px;"/>
										<p:inputText id="username" value="#{loginBean.uname}"></p:inputText>
										<p:spacer></p:spacer>
										<p:message for="username"></p:message>
										<h:outputText value="Password" />
										<p:password id="password" value="#{loginBean.password}"
											feedback="false"></p:password>
										<p:spacer></p:spacer>
										<p:message for="password"></p:message>
										<p:spacer></p:spacer>
										<p:commandButton action="#{loginBean.loginProject}"
											value="Login" update="loginForm" ajax="true" style="margin-top:10px;"/>
									</h:panelGrid>
								</p:panel>
							</h:form>
						</div>
				</div>
			</div>
		</div>

		<!-- Core Scripts - Include with every page -->
		<script src="/EAM/resources/js/bootstrap.min.js"></script>
		<script src="/EAM/resources/js/plugins/metisMenu/jquery.metisMenu.js"></script>

		<!-- SB Admin Scripts - Include with every page -->
		<script src="/EAM/resources/js/sb-admin.js"></script>

	</body>
</f:view>
</html>
