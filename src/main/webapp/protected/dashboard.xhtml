<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/common.xhtml">

	<ui:define name="pageTitle">
		<h:outputText value="Asset Management" />
	</ui:define>

	<ui:define name="content">
		<h:form id="overviewForm">
			<p:growl id="mainGrowl" sticky="true" />
			<p:panelGrid style="width:800px">
				<f:facet name="header">
					<p:row>
						<p:column style="text-align:right">Logged in as: #{loginBean.uname} (<h:commandLink action="#{loginBean.logout}" value="Logout" />)
							<h:selectOneMenu
								onchange="window.location=this.options[this.selectedIndex].value">
								<f:selectItem itemLabel="Administration menu" itemValue="" />
								<f:selectItem itemLabel="Users" itemValue="/EAM/protected/admin/users.xhtml" />
							</h:selectOneMenu>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>

			<ui:remove>
				<p:commandButton value="search" icon="ui-icon-search"
					actionListener="#{productSearchBean.doSearchAsset}"
					update="dataTable" />
			</ui:remove>

			<p:tabMenu activeIndex="0">
				<p:menuitem value="Dashboard"
					url="${pageContext.request.contextPath}/protected/dashboard.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Search"
					url="${pageContext.request.contextPath}/protected/search.xhtml"
					icon="ui-icon-search" />
				<p:menuitem value="Add new"
					url="${pageContext.request.contextPath}/protected/create.xhtml"
					icon="ui-icon-disk" />
			</p:tabMenu>
			<p:layout style="width:800px;height:300px;" id="layout">
				<p:layoutUnit position="west" resizable="false" size="400"
					style="border:none;">
					<p:meterGaugeChart id="custom" value="#{chartBean.meterGaugeModel}"
						showTickLabels="false" labelHeightAdjust="110"
						intervalOuterRadius="130" seriesColors="cc6666, E7E658, 66cc66"
						style="width:390px;height:250px" label="Current Status" />
				</p:layoutUnit>

				<p:layoutUnit position="center" style="border:none;">
					<p:pieChart id="sample" value="#{chartBean.pieModel}"
						legendPosition="w" title="Sample Pie Chart"
						style="width:350px;height:250px" />
				</p:layoutUnit>
			</p:layout>





			<p:lineChart id="linear" value="#{chartBean.linearModel}"
				legendPosition="e" title="Linear Chart" minY="0" maxY="10"
				style="height:300px" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
